<div class="thumbnail">
  <img class="pull-right" ng-src="assets/images/{{currentThing.logo}}" alt="{{currentThing.title}}">
  <div class="caption">
    <h3>{{currentThing.title}}</h3>
    <p>{{currentThing.description}}</p>
    <p><a ng-href="{{currentThing.url}}">{{currentThing.url}}</a></p>
  </div>
</div>
